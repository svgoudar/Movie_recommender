{% extends 'layout.html' %} {% block title %}
<title>Login</title>
<h1 font-weight="bold" style="color:#FFFFFF;">Login</h1>{% endblock %} {% block content %}

<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" method="post">
            <span id="reauth-email" class="reauth-email"></span>
            <input name="emailorusername" id="inputEmail" class="form-control" placeholder="Email address or Username" required autofocus>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            <a class="text-center" href="{{url_for('register')}}">new user? Register here!</a>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
{% endblock %}
