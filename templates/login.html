{% extends 'layout.html' %} {% block title %}
<h1 font-weight="bold" style="color:#FFFFFF;">Login</h1>{% endblock %} {% block content %}
<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" method="post">
             <span id="reauth-email" class="reauth-email"></span>
            <input  name="emailorusername" id="inputEmail" class="form-control" placeholder="Email address or username" required >
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <a class="forgot-password" class="text-center" href="{{url_for('forgot_password')}}">Forgot Password ??</a>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">SIGN IN</button>
            <a class="forgot-password" href="{{url_for('register')}}">New User ?? Register here!</a>
        </form>
    </div>
</div>
{% endblock %}
